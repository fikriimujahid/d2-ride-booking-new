name: Web-Passenger Deploy (Dev)

# ============================================================================
# TRIGGER CONFIGURATION
# ============================================================================
on:
  push:
    branches: [dev]
    paths:
      - apps/web-passenger/**

# ============================================================================
# SECURITY PERMISSIONS (Principle of Least Privilege)
# ============================================================================
permissions:
  contents: read
  id-token: write

# ============================================================================
# JOB DEFINITION
# ============================================================================
jobs:
  deploy:
    name: Deploy web-passenger to S3 (Dev)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: dev
    defaults:
      run:
        working-directory: apps/web-passenger

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web-passenger/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (static export)
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          # Next.js embeds NEXT_PUBLIC_* variables at build time.
          # We intentionally do NOT hardcode API/Cognito settings in the repo.
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync out s3://${{ vars.S3_BUCKET_WEB_PASSENGER }} --delete
