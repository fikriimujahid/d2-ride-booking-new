name: ci-infra

on:
  pull_request:
    branches:
      - dev
    paths:
      - infra/**

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt (check)
        working-directory: infra/terraform
        run: terraform fmt -check -recursive

      - name: Terraform init+validate (dev)
        run: |
          terraform -chdir=infra/terraform/envs/dev init -backend=false
          terraform -chdir=infra/terraform/envs/dev validate

      - name: Terraform init+validate (prod)
        run: |
          terraform -chdir=infra/terraform/envs/prod init -backend=false
          terraform -chdir=infra/terraform/envs/prod validate

      - name: Trivy placeholder
        run: echo "Trivy IaC scanning will be added in a later phase."

