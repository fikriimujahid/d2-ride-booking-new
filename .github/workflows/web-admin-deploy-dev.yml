name: Web-Admin Deploy (Dev)
# ============================================================================
# TRIGGER CONFIGURATION
# ============================================================================
on:
  # Deploy to DEV on merge (push to dev)
  push:
    branches: [dev]
    paths:
      - apps/web-admin/**

# ============================================================================
# SECURITY PERMISSIONS (Principle of Least Privilege)
# ============================================================================
permissions:
  contents: read
  # Needed only for DEV deploy job (OIDC federation)
  id-token: write

# ============================================================================
# JOB DEFINITION
# ============================================================================
jobs:
  deploy:
    name: Deploy web-admin to S3 (Dev)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: dev
    defaults:
      run:
        working-directory: apps/web-admin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web-admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Vite embeds VITE_* variables at build time.
          # We intentionally do NOT hardcode API/Cognito settings in the repo.
          VITE_API_BASE_URL: ${{ vars.PUBLIC_API_BASE_URL }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist s3://${{ vars.S3_BUCKET_WEB_ADMIN }} --delete
        # Rule sets:
        # p/default = general security rules (hardcoded secrets, SQL injection)
        # p/typescript = TS-specific patterns
        # p/javascript = JS-specific patterns (eval, innerHTML, etc.)
        # --error = fail CI if issues found
        # --metrics=off = privacy (don't send usage data to Semgrep)

