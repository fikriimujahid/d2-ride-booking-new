name: Web-Admin CI (Prod)

on:
  pull_request:
    branches: [main]
    paths:
      - apps/web-admin/**
      - .github/workflows/web-admin-ci-prod.yml

permissions:
  contents: read

concurrency:
  group: ci-web-admin-prod-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    defaults:
      run:
        working-directory: apps/web-admin

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web-admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run typecheck

      - name: ESLint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Dependency scan (npm audit)
        run: npm audit --production --audit-level=high

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: >-
            detect
            --redact
            -v
            --exit-code=2
            --report-format=sarif
            --report-path=results.sarif
            --log-level=debug
            --log-opts=--no-merges --first-parent
            ${{ github.event.pull_request.base.sha }}^..${{ github.event.pull_request.head.sha }}
            --
            apps/web-admin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python (for Semgrep)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Semgrep (SAST)
        run: |
          python -m pip install --upgrade pip
          pip install semgrep
          semgrep \
            --config p/default \
            --config p/typescript \
            --config p/javascript \
            --error \
            --metrics=off
