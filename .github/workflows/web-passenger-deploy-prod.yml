name: Web-Passenger Deploy (Prod)

on:
  push:
    branches: [main]
    paths:
      - apps/web-passenger/**
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

concurrency:
  group: web-passenger-prod
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy web-passenger to S3 (Prod)
    runs-on: ubuntu-latest
    timeout-minutes: 12
    environment: prod

    defaults:
      run:
        working-directory: apps/web-passenger

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web-passenger/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (static export)
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync out s3://${{ vars.S3_BUCKET_WEB_PASSENGER }} --delete

      - name: Invalidate CloudFront cache
        if: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID_WEB_PASSENGER != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID_WEB_PASSENGER }} \
            --paths "/*"
