name: ci-backend

on:
  pull_request:
    branches:
      - dev
    paths:
      - apps/backend-api/**

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/backend-api/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: ESLint
        run: npm run lint

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Dependency scan (npm audit)
        run: npm audit --audit-level=high

      - name: Setup Python (for Semgrep)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Semgrep (SAST)
        run: |
          python -m pip install --upgrade pip
          pip install semgrep
          semgrep --config p/default --error --metrics=off .
